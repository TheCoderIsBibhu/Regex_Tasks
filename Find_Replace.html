<html>
    <head>
        <h1>FIND AND REPLACE IN SENTENCE</h1>
        
    </head>
    <body>
        <form>
            
            <h4>Enter The Sentence </h4>
            <br>
            <textarea id="sentence" cols="60" rows="10"></textarea>
            <br>
            What to replace: <input type="text" id="what">
            <br>
            What to make: <input type="text" id="towhat">
            <br>
            <button onclick="replace()">Replace</button>
            <button type="reset">Reset</button>
        </form>


        <script>
            function replace() {
                let what=document.getElementById("what").value;
                let towhat=document.getElementById("towhat").value;
                let sent=document.getElementById("sentence").value;
                let newsent=sent.replaceAll(what,towhat);
                alert(newsent);
                document.getElementById("sentence").innerHTML=newsent;
            }
        </script>
    </body>
</html>
